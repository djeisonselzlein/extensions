<md-input-container>
  <label>Ordenação</label>
  <md-select ng-model="extensionsSort.order" ng-change="extensionsSort.changed()">
    <md-option value="1">
      <span>Ascending</span>
    </md-option>
    <md-option value="-1">
      <span>Descending</span>
    </md-option>
  </md-select>
</md-input-container>
